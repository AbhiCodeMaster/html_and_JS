<html>
    <head>
        <title>experiment</title>
    </head>
    <body>
        <script>
            function print(name){
                alert(`hello,${name}`);
            }

            function processprompt(cb){
                const name = prompt("enter your name");
                cb(name);
            }
            processprompt(print);
        </script>
    </body>
</html>
