<html>
    <head>
        <title>example of lexicope</title>
    </head>
    <body>
        <script>
            function outer(){
                var name = "hitesh";
                function inner(){
                    console.log("inner",name);
                }
                inner();
            }
            outer();
            console.log("too outer",name);
        </script>
    </body>
</html>
